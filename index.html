<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images/billy.png">
  <link rel="stylesheet" href="style.css">
  <title>Snake-IV</title>
</head>
<body>
  <canvas id="canvas1"></canvas>
    <div id="gameOverScreen"></div>
    <div id="controls">
      <div id="buttons">
        <button id="startButton">Start</button>
        <button id="debugButton">Debug</button>
        <button id="fullScreenButton">Full Screen</button>
      </div>
      <div id="scoreScreen">
        <div class="left">
          <p id="scoreBoard1">Player 1</p>
          <p id="scoreBoard2">Player 2</p>
        </div>
        <div class="right">
          <p id="scoreBoard3">Player 3</p>
          <p id="scoreBoard4">Player 4</p>
        </div>
      </div>
      <div id="gameMenu">
        <!-- <div id="message1">Enter the world of Snake IV</div> -->
        <!-- <div id="message2">Choose your Snake</div> -->
        <div id="playerChoice">
          <div class="player1">
            <p class="playerLabel">Player 1</p>
            <div>
              <label for="player1name">Name:</label>
              <input type="text" id="player1name" value="Player 1">
            </div>
            <div>
              <label for="#">Character: </label>
              <select name="player1character" id="player1character">
              <option value="snake_corgi">Vince</option>
              <option value="spectral_schnoodle">Bert</option>
              <option value="void_wolf">Eddie</option>
              <option value="sticky_saberhound">Dougal</option>
              <option value="snake_zilla">Quinton</option>
              <option value="basilisk">Basil</option>
              <option value="carni_creeper">Harry</option>
              <option value="spore_shark">Godfrey</option>
            </select>
            </div>
            <label for="player1controls">Controls:</label>
            <select name="player1controls" id="player1controls">
              <option value="arrows">Keyboard Arrows</option>
              <option value="ai">Computer AI</option>
            </select> 
          </div>
          <div class="player2">
            <p class="playerLabel">Player 2</p>
            <div>
              <label for="player2name">Name:</label>
              <input type="text" id="player2name" value="Player 2">
            </div>
            <div>
              <label for="#">Character: </label>
              <select name="player2character" id="player2character">
              <option value="snake_corgi">Vince</option>
              <option value="spectral_schnoodle">Bert</option>
              <option value="void_wolf">Eddie</option>
              <option value="sticky_saberhound">Dougal</option>
              <option value="snake_zilla">Quinton</option>
              <option value="basilisk">Basil</option>
              <option value="carni_creeper">Harry</option>
              <option value="spore_shark">Godfrey</option>
            </select>
            </div>
            <label for="player2controls">Controls:</label>
            <select name="player2controls" id="player2controls">
              <option value="qart">Keyboard QART</option>
              <option value="ai">Computer AI</option>
            </select> 
          </div>
          <div class="player3">
            <p class="playerLabel">Player 3</p>
            <div>
              <label for="player3name">Name:</label>
              <input type="text" id="player3name" value="Player 3">
            </div>
            <div>
              <label for="#">Character: </label>
              <select name="player2character" id="player2character">
              <option value="snake_corgi">Vince</option>
              <option value="spectral_schnoodle">Bert</option>
              <option value="void_wolf">Eddie</option>
              <option value="sticky_saberhound">Dougal</option>
              <option value="snake_zilla">Quinton</option>
              <option value="basilisk">Basil</option>
              <option value="carni_creeper">Harry</option>
              <option value="spore_shark">Godfrey</option>
            </select>
            </div>
            <label for="player3controls">Controls:</label>
            <select name="player3controls" id="player3controls">
              <option value="ai">Computer AI</option>
            </select> 
          </div>
          <div class="player4">
            <p class="playerLabel">Player 4</p>
            <div>
              <label for="player4name">Name:</label>
              <input type="text" id="player4name" value="Player 4">
            </div>
            <div>
              <label for="#">Character: </label>
              <select name="player4character" id="player4character">
              <option value="snake_corgi">Vince</option>
              <option value="spectral_schnoodle">Bert</option>
              <option value="void_wolf">Eddie</option>
              <option value="sticky_saberhound">Dougal</option>
              <option value="snake_zilla">Quinton</option>
              <option value="basilisk">Basil</option>
              <option value="carni_creeper">Harry</option>
              <option value="spore_shark">Godfrey</option>
            </select>
            </div>
            <label for="player4controls">Controls:</label>
            <select name="player4controls" id="player4controls">
              <option value="ai">Computer AI</option>
            </select> 
          </div>
        </div>
      </div>
    </div>

    <div class="assets">
      <img id="forest_margin_repeat" src="./images/others/forest_margin_repeat_1600x600.png">
      <img id="magic_berry1" src="./images/others/magic_berry1.png">
      <img id="snake_corgi" src="./images/sprites/snake_corgi.png">
    </div>
    
    <script src="background.js"></script>
    <script src="ui.js"></script>
    <script src="food.js"></script>
    <script src="snake.js"></script>
    <script src="script.js"></script>
</body>
</html>
